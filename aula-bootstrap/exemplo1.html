<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda de Contatos</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <!-- INICIO DO FORMULARIO -->
            <div class="col-6"> 
                <form action="" method="get">
                    <fieldset> 
                        <!-- INICIO DO CAMPO CADASTRO -->
                        <legend>Cadastro de Contatos</legend>
                        <!-- INICIO DO CAMPO NOME -->
                            <div class="form-group"> 
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" name="nome" id="nome" required autofocus>
                            </div>
                            <!-- FINAL DO CAMPO NOME -->
                            <div class="form-group">
                                <!-- INICIO DO CAMPO TELEFONE --> 
                                <label for="fone">Fone</label>
                                <input type="tel" class="form-control" name="fone" id="fone">
                            </div> 
                            <!-- FINAL DO CAMPO TELEFONE -->
                            <div class="form-group"> 
                                <!-- INICIO DO CAMPO SEXO -->
                                <div class="form-check form-check-inline">
                                    <label for="masculino">
                                        <input type="radio" name="sexo" id="masculino" checked>
                                        Masculino
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label for="feminino">
                                        <input type="radio" name="sexo" id="feminino">
                                        Feminino
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label for="outros">
                                        <input type="radio" name="sexo" id="outros">
                                        Outros
                                    </label>
                                </div>
                            </div> 
                            <!-- FINAL DO CAMPO SEXO -->
                            <div class="form-group"> 
                                <!-- INICIO DO CAMPO CIDADE -->
                                <label for="cidade">Cidade</label>
                                <select class="form-control" name="cidade" id="cidade">
                                    <option disabled selected>Selecione!!!</option>
                                    <option>Natal</option>
                                    <option>Mossoró</option>
                                    <option>Paranmirim</option>
                                    <option>São Gonçalo do Amarante</option>
                                </select>
                            </div> 
                            <!-- FINAL DO CAMPO CIDADE -->
                            <div class="form-group"> 
                                <!-- INICIO DO CAMPO DE BOTÕES -->
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-success btn-block">
                                            Salvar
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button type="reset" class="btn btn-danger btn-block">
                                            Limpar
                                        </button>
                                    </div>
                                </div>                                
                            </div> 
                            <!-- FINAL DO CAMPO DE BOTÕES -->
                    </fieldset> 
                    <!-- FINAL DO CAMPO CADASTRO -->
                </form>
            </div> 
            <!-- FINAL DO FORMULARIO -->           
            <div class="col-6"> 
                <!-- INICIO DA TABELA -->
                <fieldset>
                    <legend>Lista de Contatos</legend>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>nome</th>
                                <th>fone</th>
                                <th>sexo</th>
                                <th>cidade</th>
                                <th>ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>José</td>
                                <td>1234-5678</td>
                                <td>Masculino</td>
                                <td>Natal</td>
                                <td>
                                    <button class="btn btn-primary btn-sm">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Maria</td>
                                <td>1254-2445</td>
                                <td>Feminino</td>
                                <td>Recife</td>
                                <td>
                                    <button class="btn btn-primary btn-sm">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Robson0</td>
                                <td>3144-2367</td>
                                <td>Outro</td>
                                <td>São Paulo</td>
                                <td>
                                    <button class="btn btn-primary btn-sm">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Fernanda</td>
                                <td>4976-7805</td>
                                <td>Feminino</td>
                                <td>Manaus</td>
                                <td>
                                    <button class="btn btn-primary btn-sm">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
                <!-- FIM DA TABELA -->
            </div> 
        </div>
    </div>
</body>
</html>
