                                                      <!-- Entidades HTML -->

<!-- Alguns caracteres são reservados em HTML.
Se você usar os sinais menor que (<) ou maior que (>) em seu texto, o navegador poderá misturá-los com tags.
Entidades de caracteres são usadas para exibir caracteres reservados em HTML.
Uma entidade de personagem é assim:

&entity_name;
OR

&#entity_number;
-->

Os navegadores podem não suportar todos os nomes de entidades, mas o suporte para números é bom.

                                                      <!-- Espaço inquebrável -->

<!--Uma entidade de caractere comum usada em HTML é o espaço sem quebra: & nbsp;
Um espaço sem quebra é um espaço que não entrará em uma nova linha.
Duas palavras separadas por um espaço não separável ficarão juntas (não entrem em uma nova linha).
Isso é útil quando quebrar as palavras pode ser perturbador.

Exemplos:

§ 10
10 km / h
22h

Outro uso comum do espaço não separável é impedir que os navegadores truncem espaços em páginas HTML.
Se você escrever 10 espaços em seu texto, o navegador removerá 9 deles.
Para adicionar espaços reais ao seu texto, você pode usar o & nbsp; entidade de personagem.

O hífen sem quebra ( & # 8209; ) permite que você use um hífen (-) que não irá quebrar.
Nota: Os nomes de entidades fazem distinção entre maiúsculas e minúsculas.-->
