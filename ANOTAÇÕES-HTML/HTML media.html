                                                    <!-- O que é multimídia? -->

<!-- Multimídia vem em muitos formatos diferentes. Pode ser quase tudo que você pode ouvir ou ver.
Exemplos: imagens, músicas, sons, vídeos, registros, filmes, animações e muito mais.
As páginas da Web geralmente contêm elementos multimídia de diferentes tipos e formatos.
Neste capítulo, você aprenderá sobre os diferentes formatos de multimídia. -->

                                                    <!-- Suporte de Navegador -->

<!-- Os primeiros navegadores da Web tinham suporte apenas para texto, limitado a uma única fonte em uma única cor.
Mais tarde vieram navegadores com suporte para cores e fontes e imagens!
Áudio, vídeo e animação foram tratados de forma diferente pelos principais navegadores. Formatos diferentes têm
sido suportados e alguns formatos exigem que programas extras de ajuda (plug-ins) funcionem.
Espero que isso se torne história. A multimídia em HTML5 promete um futuro mais fácil para multimídia. -->

                                                    <!-- Formatos Multimídia -->

<!-- Elementos multimídia (como áudio ou vídeo) são armazenados em arquivos de mídia.
A maneira mais comum de descobrir o tipo de um arquivo é observar a extensão do arquivo.
Os arquivos multimídia têm formatos e extensões diferentes, como: .swf, .wav, .mp3, .mp4, .mpg, .wmv e .avi. -->

                                                  <!-- Formatos de Vídeo Comuns -->

<!-- MP4 é o novo e futuro formato de vídeo na Internet. 
O MP4 é recomendado pelo YouTube. 
MP4 é suportado por Flash Players. 
MP4 é suportado pelo HTML5.

Formato         Arquivo             Descrição

MPEG            .mpg.mpeg         MPEG. Desenvolvido pelo Moving Pictures Expert Group. 
                                  O primeiro formato de vídeo popular na web.
                                  Utilizado para ser suportado por todos os navegadores,
                                  mas não é suportado em HTML5 (consulte MP4).
                                  
AVI	            .avi	            AVI (Audio Video Interleave). Desenvolvido pela Microsoft.
                                  Comumente usado em câmeras de vídeo e hardware de TV.
                                  Joga bem em computadores Windows, mas não em navegadores da web.

WMV	            .wmv	            WMV (Windows Media Video). Desenvolvido pela Microsoft.
                                  Comumente usado em câmeras de vídeo e hardware de TV.
                                  Joga bem em computadores Windows, mas não em navegadores da web.


QuickTime	      .mov	             Tempo rápido. Desenvolvido pela Apple. Comumente usado em câmeras de vídeo e hardware de TV.
                                   Joga bem em computadores Apple, mas não em navegadores da web. (Veja MP4)

RealVideo       .rm.ram	           RealVideo. Desenvolvido pela Real Media para permitir streaming de vídeo com baixas larguras de banda.
                                   Ele ainda é usado para vídeo on-line e TV na Internet, mas não é reproduzido em navegadores da web.

Flash           .swf.flv           Instantâneo. Desenvolvido pela Macromedia.
                                   Frequentemente requer um componente extra (plug-in) para reproduzir em navegadores da web.

Ogg             .ogg	            Theora Ogg. Desenvolvido pela Fundação Xiph.Org. Suportado por HTML5. 

WebM	          .webm	            WebM. Desenvolvido pelos gigantes da web, Mozilla, Opera, Adobe e Google. Suportado por HTML5.

MPEG-4 ou MP4   .mp4	            MP4. Desenvolvido pelo Moving Pictures Expert Group. Baseado no QuickTime.
                                  Comumente usado em câmeras de vídeo e hardware de TV.
                                  Suportado por todos os navegadores HTML5. Recomendado pelo YouTube.

Apenas vídeos MP4, WebM e Ogg são suportados pelo padrão HTML5. -->

                                                        <!-- Formatos de áudio -->

<!-- MP3 é o formato mais recente para música gravada comprimida. O termo MP3 se tornou sinônimo de música digital.
Se o seu site é sobre música gravada, o MP3 é a escolha.

Formato            Arquivo           Descrição

MIDI              .mid.midi	          MIDI (Interface Digital para Instrumentos Musicais).
                                      Formato principal para todos os dispositivos de música eletrônica, 
                                      como sintetizadores e placas de som para PC. Arquivos MIDI não contêm som,
                                      mas notas digitais que podem ser tocadas por eletrônicos.
                                      Joga bem em todos os computadores e hardware de música, mas não em navegadores da web.

RealAudio	        .rm.ram	            RealAudio. Desenvolvido pela Real Media para permitir streaming de áudio com baixas
                                      larguras de banda. Não reproduz em navegadores da web.

WMA	              .wma	              WMA (Windows Media Audio). Desenvolvido pela Microsoft. Comumente usado em players de música.
                                      Joga bem em computadores Windows, mas não em navegadores da web. 

AAC	              .aac	              AAC (Advanced Audio Coding). Desenvolvido pela Apple como o formato padrão para o iTunes.
                                      Joga bem em computadores Apple, mas não em navegadores da web.
  

WAV	              .wav	              WAV Desenvolvido pela IBM e Microsoft. Reproduz bem em sistemas operacionais Windows,
                                      Macintosh e Linux. Suportado por HTML5.   

Ogg               .ogg	              Ogg. Desenvolvido pela Fundação Xiph.Org. Suportado por HTML5.
    
MP3	              .mp3	              Arquivos MP3 são realmente a parte de som dos arquivos MPEG.
                                      O MP3 é o formato mais popular para players de música.
                                      Combina boa compactação (arquivos pequenos) com alta qualidade. Suportado por todos os navegadores.

MP4               .mp4	              MP4 é um formato de vídeo, mas também pode ser usado para áudio.
                                      Vídeo MP4 é o próximo formato de vídeo na internet.
                                      Isso leva ao suporte automático para áudio MP4 em todos os navegadores.  

Apenas áudio MP3, WAV e Ogg são suportados pelo padrão HTML5. -->
