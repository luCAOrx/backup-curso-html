                                                    <!-- Caminhos de arquivo HTML -->

<!-- Um caminho de arquivo descreve o local de um arquivo na estrutura de pastas de um site.
Os caminhos de arquivo são usados ​​ao vincular a arquivos externos como:

paginas web
Imagens
CSS
JavaScripts
 -->

                                                  <!-- Caminhos de arquivos absolutos -->

<!-- Um caminho de arquivo absoluto é o URL completo para um arquivo da Internet:

<img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain">
 -->

                                                  <!-- Caminhos de arquivos relativos -->

<!-- Um caminho de arquivo relativo aponta para um arquivo relativo à página atual.
Neste exemplo, o caminho do arquivo aponta para um arquivo na pasta de imagens localizada na raiz da web atual:

<img src="/images/picture.jpg" alt="Mountain">

Neste exemplo, o caminho do arquivo aponta para um arquivo na pasta de imagens localizada na pasta atual:

<img src="images/picture.jpg" alt="Mountain">

Neste exemplo, o caminho do arquivo aponta para um arquivo na pasta de imagens localizada na pasta, um nível acima da pasta atual:

<img src="../images/picture.jpg" alt="Mountain">
-->

                                                <!-- Melhor pratica -->

<!-- 
É uma prática recomendada usar caminhos de arquivo relativos (se possível).

Ao usar caminhos de arquivo relativos, suas páginas da Web não serão vinculadas ao seu URL base atual. Todos os links funcionarão em
seu próprio computador (localhost), bem como em seu domínio público atual e seus futuros domínios públicos.  -->
