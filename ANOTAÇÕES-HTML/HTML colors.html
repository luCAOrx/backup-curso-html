                                            <!-- 
                                            ###################
                                            ***CORES EM HTML***
                                            ###################
                                            -->    

<!-- As cores HTML são especificadas usando nomes de cores predefinidos ou valores RGB, HEX, HSL, RGBA, HSLA. -->

                                <!-- Nomes de cores -->

<!-- Em HTML, uma cor pode ser especificada usando um nome de cor: black,red,blue,yellow...etc -->
<!-- O HTML suporta 140 nomes de cores padrão. -->

                                            <!-- Cor de fundo -->

<!-- Você pode definir a cor de fundo para elementos HTML: -->

<h1 style="background-color:DodgerBlue;">Hello World</h1>
<p style="background-color:Tomato;">Lorem ipsum...</p> <hr>

                                            <!-- Cor do texto -->

<!-- Você pode definir a cor do texto: -->

<h1 style="color:Tomato;">Hello World</h1>
<p style="color:DodgerBlue;">Lorem ipsum...</p>
<p style="color:MediumSeaGreen;">Ut wisi enim...</p> <hr>

                                            <!-- Cor da borda -->

<!-- Você pode definir a cor das bordas: -->

<h1 style="border:2px solid Tomato;">Hello World</h1>
<h1 style="border:2px solid DodgerBlue;">Hello World</h1>
<h1 style="border:2px solid Violet;">Hello World</h1> <hr>

                                            <!-- Valores de cor -->

<!-- Em HTML, as cores também podem ser especificadas usando valores RGB, valores HEX, valores HSL, valores RGBA e valores HSLA. -->
<!-- O mesmo que o nome da cor "Tomato: -->

<h1 style="background-color:rgb(255, 99, 71);">...</h1>
<h1 style="background-color:#ff6347;">...</h1>
<h1 style="background-color:hsl(9, 100%, 64%);">...</h1> <hr>

<!-- O mesmo que o nome da cor "Tomate", mas 50% transparente: -->

<h1 style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
<h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1> <hr>

                                            <!-- Valor RGB -->

<!-- Em HTML, uma cor pode ser especificada como um valor RGB, usando esta fórmula: rgb ( vermelho, verde , azul ) -->
<!-- Cada parâmetro (vermelho, verde e azul) define a intensidade da cor entre 0 e 255. -->
<!-- Por exemplo, rgb (255, 0, 0) é exibido como vermelho, porque vermelho é definido como seu valor mais alto (255) e os outros são definidos como 0. -->
<!-- Para exibir a cor preta, todos os parâmetros de cor devem ser definidos como 0, assim: rgb (0, 0, 0). -->
<!-- Para exibir a cor branca, todos os parâmetros de cor devem ser configurados para 255, desta forma: rgb (255, 255, 255). -->
<!-- Tons de cinza são freqüentemente definidos usando valores iguais para todas as 3 fontes de luz: rgb(60, 60, 60),rgb(120, 120, 120) -->

                                            <!-- Valor HEX -->

<!-- Em HTML, uma cor pode ser especificada usando um valor hexadecimal no formulário: # rrggbb -->
<!-- Onde rr (vermelho), gg (verde) e bb (azul) são valores hexadecimais entre 00 e ff (igual ao decimal 0-255). -->
<!-- Por exemplo, # ff0000 é exibido como vermelho, porque vermelho é definido como seu valor mais alto (ff) e os outros são definidos para o valor mais baixo (00). EX: #ff0000,#0000ff,#3cb371 -->
<!-- Tons de cinza são freqüentemente definidos usando valores iguais para todas as 3 fontes de luz: #3c3c3c,#787878,#b4b4b4 -->

                                            <!-- Valor de HSL -->

<!-- Em HTML, uma cor pode ser especificada usando matiz, saturação e luminosidade (HSL) no formulário: hsl ( matiz , saturação , leveza ) -->
<!-- Matiz é um grau na roda de cores de 0 a 360. 0 é vermelho, 120 é verde e 240 é azul. -->
<!-- A saturação é um valor percentual, 0% significa um tom de cinza e 100% é a cor total. -->
<!-- A leveza também é uma porcentagem, 0% é preto, 50% não é nem claro nem escuro, 100% é branco. -->
<!-- EX: hsl(0, 100%, 50%),hsl(240, 100%, 50%),hsl(147, 50%, 47%) -->

                                            <!-- Saturação -->

<!-- A saturação pode ser descrita como a intensidade de uma cor. -->
<!-- 100% é cor pura, sem tons de cinza. -->
<!-- 50% é 50% cinza, mas você ainda pode ver a cor. -->
<!-- 0% é completamente cinza, você não pode mais ver a cor. -->
<!-- EX: hsl(0, 100%, 50%),hsl(0, 80%, 50%),hsl(0, 60%, 50%) -->

                                            <!-- Leveza -->

<!-- A leveza de uma cor pode ser descrita como a quantidade de luz que você quer dar a cor, onde 0% significa sem luz (preto), 50% significa 50% de luz (nem escura nem clara) 100% significa leveza total (branco). -->
<!-- EX: hsl(0, 100%, 0%),hsl(0, 100%, 25%),hsl(0, 100%, 50%) -->
<!-- Geralmente, os tons de cinza são definidos definindo a matiz e a saturação como 0 e ajustam a luminosidade de 0% a 100% para obter tons mais escuros / mais claros: hsl(0, 0%, 0%),hsl(0, 0%, 24%),hsl(0, 0%, 47%) -->

                                            <!-- Valor RGBA -->

<!-- Os valores de cores RGBA são uma extensão dos valores de cores RGB com um canal alfa - que especifica a opacidade de uma cor. -->
<!-- Um valor de cor RGBA é especificado com: rgba ( vermelho, verde , azul, alfa ) -->
<!-- O parâmetro alpha é um número entre 0.0 (totalmente transparente) e 1.0 (não transparente): rgba(255, 99, 71, 0),rgba(255, 99, 71, 0.2),rgba(255, 99, 71, 0.4) -->

                                            <!-- Valor de HSLA -->

<!-- Os valores de cores do HSLA são uma extensão dos valores de cores do HSL com um canal alfa - que especifica a opacidade de uma cor. -->
<!-- Um valor de cor do HSLA é especificado com: hsla ( matiz, saturação , leveza, alfa ) -->
<!-- O parâmetro alpha é um número entre 0.0 (totalmente transparente) e 1.0 (não transparente): hsla(9, 100%, 64%, 0),hsla(9, 100%, 64%, 0.2),hsla(9, 100%, 64%, 0.4) -->
