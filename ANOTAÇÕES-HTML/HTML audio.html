                                                    <!-- Áudio na Web -->

<!-- Antes do HTML5, os arquivos de áudio só podiam ser reproduzidos em um navegador com um plug-in (como flash).
O elemento <audio> HTML5 especifica uma maneira padrão de incorporar áudio em uma página da web. -->

                                                <!-- O elemento <audio> HTML -->

<!-- Para reproduzir um arquivo de áudio em HTML, use o elemento <audio>

Exemplo:

<audio controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
 -->

                                              <!-- HTML Audio - Como funciona -->

<!-- O atributo controls adiciona controles de áudio, como reproduzir, pausar e volume.
O elemento <source> permite que você especifique arquivos de áudio alternativos que o navegador pode escolher.
O navegador usará o primeiro formato reconhecido.
O texto entre as tags <audio> e </audio> será exibido apenas em navegadores que não suportam o elemento <audio>. -->

                                          <!-- Áudio HTML - Suporte ao Navegador -->

<!-- No HTML5, há três formatos de áudio compatíveis: MP3, WAV e OGG.
O suporte do navegador para os diferentes formatos é: 


Browser	                  MP3   	WAV   	OGG
Internet Explorer         YES	    NO	    NO
Chrome	                  YES	    YES	    YES
Firefox	                  YES	    YES	    YES
Safari	                  YES	    YES	    NO
Opera	                  YES	    YES	    YES
-->

                                              <!-- HTML Audio - Tipos de Mídia -->

<!-- 
Formato de Arquivo	      Tipo de Mídia
MP3	                      audio/mpeg
OGG	                      audio/ogg
WAV	                      audio/wav 
-->
