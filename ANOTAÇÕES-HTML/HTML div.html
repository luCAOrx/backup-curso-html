<!-- Cada elemento HTML possui um valor de exibição padrão, dependendo do tipo de elemento que é.
 O valor de exibição padrão para a maioria dos elementos é block ou inline.
-->

                                                      <!-- Elementos no nível do bloco -->

<!-- Um elemento de nível de bloco sempre inicia em uma nova linha e ocupa toda a largura disponível
(estende-se para a esquerda e para a direita o máximo possível).
-->                              
<!-- O elemento <div> é um elemento de nível de bloco.

<div>Hello</div>
<div>World</div>
-->   
<!-- Elementos de nível de bloco em HTML:

<address> <article> <aside> <blockquote> <canvas> <dd> <div>

<dl> <dt> <fieldset> <figcaption> <figure> <footer> <form>

<h1>-<h6> <header> <hr> <li> <main> <nav> <noscript>

<ol> <p> <pre> <section> <table> <tfoot> <ul> <video>
-->                     

                                                            <!-- Elementos Inline -->

<!-- Um elemento in-line não inicia em uma nova linha e ocupa apenas a largura necessária.
Este é um elemento <span> embutido dentro de um parágrafo.
EX:

<span>Hello</span>
<span>World</span>
 -->                                                            
<!-- Elementos inline em HTML:

<a> <abbr> <acronym> <b> <bdo> <big> <br>

<button> <cite> <code> <dfn> <em> <i> <img>

<input> <kbd> <label> <map> <object> <output> <q>

<samp> <script> <select> <small> <span> <strong> <sub>

<sup> <textarea> <time> <tt> <var>
-->

                                                          <!-- O elemento <div> -->

<!-- O elemento <div> é frequentemente usado como um contêiner para outros elementos HTML.
O elemento <div> não tem exigido atributos, mas style, classe id são comuns.
Quando usado em conjunto com CSS, o <div>elemento pode ser usado para estilizar blocos de conteúdo:

<div style="background-color:black;color:white;padding:20px;">
  <h2>London</h2>
  <p>London is the capital city of England. It is the most populous city in the United Kingdom, with a metropolitan area of over 13 million inhabitants.</p>
</div>
 -->

                                                            <!-- O elemento <span> -->

<!-- O elemento <span> é frequentemente usado como um contêiner para algum texto.
O elemento <span> não tem exigido atributos, mas style, classe id são comuns.
Quando usado em conjunto com CSS, o elemento <span> pode ser usado para estilizar partes do texto:

<h1>My <span style="color:red">Important</span> Heading</h1>
 -->
