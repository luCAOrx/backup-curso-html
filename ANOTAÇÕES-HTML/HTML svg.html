                                          <!-- Diferenças entre o SVG e o Canvas-->

<!-- SVG é uma linguagem para descrever gráficos 2D em XML.
Canvas desenha gráficos 2D, na mosca (com um JavaScript).
O SVG é baseado em XML, o que significa que todos os elementos estão disponíveis no DOM do SVG.
Você pode anexar manipuladores de eventos JavaScript para um elemento.
Em SVG, cada forma desenhada é lembrada como um objeto. Se os atributos de um objeto SVG forem alterados,
o navegador poderá renderizar novamente a forma automaticamente.
A tela é renderizada pixel a pixel. Na tela, quando o gráfico é desenhado, ele é esquecido pelo navegador.
Se a sua posição deve ser alterada, toda a cena precisa ser redesenhada,
incluindo quaisquer objetos que possam ter sido cobertos pelo gráfico. -->

                                                <!-- Comparação de Canvas e SVG -->

<!-- A tabela abaixo mostra algumas diferenças importantes entre o Canvas e o SVG:

Não há suporte para manipuladores de eventos                        Suporte para manipuladores de eventos
Capacidades de renderização de texto insatisfatórias                Mais adequado para aplicativos com grandes áreas de renderização (Google Maps)
Você pode salvar a imagem resultante como .png ou .jpg              Renderização lenta se complexa (qualquer coisa que use muito o DOM será lenta)
Adequado para jogos intensivos em gráficos                          Não é adequado para aplicativos de jogos
