                                                    <!-- A tag <script> HTML  -->

<!-- A tag <script> é usada para definir um script do lado do cliente (JavaScript).
O elemento <script> contém instruções de script ou aponta para um arquivo de script externo por meio do atributo src.
Usos comuns para JavaScript são manipulação de imagem, validação de formulário e alterações dinâmicas de conteúdo.
Para selecionar um elemento HTML, o JavaScript usa frequentemente o método document.getElementById().
Este exemplo de JavaScript escreve "Hello JavaScript!" em um elemento HTML com id = "demo":

<script>
document.getElementById("demo").innerHTML = "Hello JavaScript!";
</script>
 -->

                                                    <!-- Um gosto de JavaScript -->

<!-- Aqui estão alguns exemplos do que o JavaScript pode fazer-->
<!--JavaScript pode alterar o conteúdo HTML:

document.getElementById("demo").innerHTML = "Hello JavaScript!";

JavaScript pode mudar estilos de HTML:

document.getElementById("demo").style.fontSize = "25px";
document.getElementById("demo").style.color = "red";
document.getElementById("demo").style.backgroundColor = "yellow";

JavaScript pode alterar atributos HTML:

document.getElementById("image").src = "picture.gif";
-->

                                                <!-- A tag <noscript> HTML  -->

<!-- A tag <noscript> é usada para fornecer um conteúdo alternativo para usuários que desativaram 
scripts em seus navegadores ou possuem um navegador que não suporta scripts do lado do cliente:

<script>
document.getElementById("demo").innerHTML = "Hello JavaScript!";
</script>

<noscript>Sorry, your browser does not support JavaScript!</noscript>
 -->
