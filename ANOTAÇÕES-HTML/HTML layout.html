                                                <!-- Elementos de layout HTML -->

<!-- Os sites geralmente exibem conteúdo em várias colunas (como uma revista ou jornal).

O HTML5 oferece novos elementos semânticos que definem as diferentes partes de uma página da web:

Elementos semânticos em HTML5	
<header> - Define um cabeçalho para um documento ou uma seção
<nav> - Define um contêiner para links de navegação
<section> - Define uma seção em um documento
<article> - Define um artigo autônomo independente
<aside> - Define o conteúdo além do conteúdo (como uma barra lateral)
<footer> - Define um rodapé para um documento ou uma seção
<details> - Define detalhes adicionais
<summary> - Define um título para o elemento <details>
 -->

                                                  <!-- Técnicas de Layout HTML -->

<!-- Existem cinco maneiras diferentes de criar layouts de várias colunas. Cada maneira tem seus prós e contras:

Tabelas HTML (não recomendado)
Propriedade de flutuação CSS
Flexbox CSS
Estrutura CSS
Grade CSS
-->

                                                  <!-- Qual deles escolher? -->

                                                    <!-- Tabelas HTML -->

<!-- O elemento <table> não foi projetado para ser uma ferramenta de layout! O objetivo do elemento <table> é exibir dados tabulares.
Portanto, não use tabelas para o layout da sua página! Eles vão trazer uma confusão em seu código.
E imagine como será difícil reformular seu site depois de alguns meses.
Dica: NÃO use tabelas para o layout da sua página!-->

                                                    <!-- Frameworks CSS -->

<!-- Se você quiser criar seu layout rapidamente, você pode usar uma estrutura, como W3.CSS ou Bootstrap . -->

                                                    <!-- Flutuadores CSS -->

<!-- É comum fazer layouts da web inteiros usando a propriedade float CSS.
Float é fácil de aprender - você só precisa lembrar como funcionam as propriedades float e clear.
Desvantagens: Os elementos flutuantes estão vinculados ao fluxo de documentos, o que pode prejudicar a flexibilidade.
Saiba mais sobre float no nosso capítulo CSS Float and Clear .
 -->

                                                        <!-- Flexbox CSS -->

<!-- Flexbox é um novo modo de layout em CSS3.
O uso do flexbox garante que os elementos se comportem de maneira previsível quando o layout da página deve acomodar diferentes tamanhos de tela e diferentes dispositivos de exibição. Desvantagens: Não funciona no IE10 e anterior.
Saiba mais sobre o flexbox no nosso capítulo CSS Flexbox . -->

                                                <!-- Visualização da grade CSS -->

<!-- O CSS Grid Layout Module oferece um sistema de layout baseado em grade, com linhas e colunas,
facilitando o design de páginas da web sem a necessidade de usar floats e posicionamento.
Desvantagens: Não funciona no IE nem no Edge 15 e anteriores. -->
