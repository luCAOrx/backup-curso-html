<!-- Um iframe é usado para exibir uma página da web em uma página da web. -->

                                                    <!-- Sintaxe Iframe -->

<!-- Um iframe HTML é definido com a tag <iframe>:

<iframe src="URL"></iframe>

O atributo src especifica o URL (endereço da web) da página do quadro in-line.
 -->

                                            <!-- Iframe - Definir altura e largura -->

<!-- Use os atributos height e width para especificar o tamanho do iframe.
Os valores de atributo são especificados em pixels por padrão, mas também podem estar em porcentagem (como "80%").
EX:

<iframe src="demo_iframe.htm" height="200px" width="300%"></iframe>
 -->
<!-- Ou você pode usar CSS para definir a altura e a largura do iframe:

<iframe src="demo_iframe.htm" style="height:200px;width:300px;"></iframe>
 -->

                                                <!-- Iframe - remover a borda -->

<!-- Por padrão, um iframe tem uma borda ao redor dele.
Para remover a borda, adicione o atributo style e use a propriedade border CSS :

<iframe src="demo_iframe.htm" style="border:none;"></iframe>
 -->
<!-- Com o CSS, você também pode alterar o tamanho, o estilo e a cor da borda do iframe:

<iframe src="demo_iframe.htm" style="border:2px solid red;"></iframe>
 -->

                                                    <!-- Iframe - alvo de um link -->

<!-- Um iframe pode ser usado como o quadro de destino para um link.
O targetatributo do link deve referir-se ao nameatributo do iframe:

<iframe src="demo_iframe.htm" name="iframe_a"></iframe>

<p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>
-->
