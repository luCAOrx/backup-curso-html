                                                      ***Elementos de Formulário HTML***
                                                      ##################################
                                                        -->   

                                                        <!-- O elemento <input> -->

<!-- O elemento de formulário mais importante é o elemento <input>.
O elemento <input> pode ser exibido de várias maneiras, dependendo do type atributo.

Exemplo:

<input name="firstname" type="text">

Se o typeatributo for omitido, o campo de entrada receberá o tipo padrão: "text".-->

                                                        <!-- O elemento <select> -->

<!-- O elemento <select> define uma lista suspensa :

Exemplo
<select name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>
-->

<!-- Os elementos <option> definem uma opção que pode ser selecionada.
Por padrão, o primeiro item da lista suspensa é selecionado.
Para definir uma opção pré-selecionada, adicione o atributo selected à opção:

Exemplo:

<option value="fiat" selected>Fiat</option>
-->

                                                  <!-- Valores Visíveis -->

<!--Use o atributo size para especificar o número de valores visíveis:

Exemplo:

<select name="cars" size="3">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>  
-->

                                              <!-- Permitir várias seleções -->

<!-- Use o atributo multiple para permitir que o usuário selecione mais de um valor:

Exemplo:

<select name="cars" size="4" multiple>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select>
-->

                                              <!-- O elemento <textarea> -->

<!-- O elemento <textarea> define um campo de entrada de várias linhas ( uma área de texto ):

Exemplo:

<textarea name="message" rows="10" cols="30">
The cat was playing in the garden.
</textarea>

O rowsatributo especifica o número visível de linhas em uma área de texto.
O colsatributo especifica a largura visível de uma área de texto.
-->

<!-- Você também pode definir o tamanho da área de texto usando CSS:

<textarea name="message" style="width:200px; height:600px;">
The cat was playing in the garden.
</textarea>
-->

                                                <!-- O elemento <button> -->

<!-- O <button>elemento define um botão clicável :

Exemplo
<button type="button" onclick="alert('Hello World!')">Click Me!</button>
-->

<!-- Nota: Sempre especifique o atributo type para o elemento button.
Navegadores diferentes podem usar tipos padrão diferentes para o elemento de botão.
 -->

                                            <!-- Elementos do formulário HTML5 -->

<!-- O HTML5 adicionou os seguintes elementos de formulário:

<datalist>
<output>
-->

<!-- 
Nota: Os navegadores não exibem elementos desconhecidos.
Novos elementos que não são suportados em navegadores mais antigos não "destruirão" sua página da web. -->

                                                <!-- Elemento HTML5 <datalist> -->

<!-- 
O elemento <datalist> especifica uma lista de opções predefinidas para um elemento <input>.
Os usuários verão uma lista suspensa das opções predefinidas conforme eles inserem dados.
O atributo list do elemento <input> deve referir-se ao atributo id do elemento <datalist>.
  
Exemplo:

<form action="/action_page.php">
  <input list="browsers">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist> 
</form>
-->

                                                    <!-- Elemento HTML5 <output> -->

<!-- O <output>elemento representa o resultado de um cálculo (como um executado por um script).

Exemplo:

Execute um cálculo e mostre o resultado em um <output>elemento:

<form action="/action_page.php"
  oninput="x.value=parseInt(a.value)+parseInt(b.value)">
  0
  <input type="range"  id="a" name="a" value="50">
  100 +
  <input type="number" id="b" name="b" value="50">
  =
  <output name="x" for="a b"></output>
  <br><br>
  <input type="submit">
</form>
-->
