                                                      <!-- 
                                                      ###########################
                                                      ***HTML Atributos Input***
                                                      ###########################
                                                        -->   

                                                      <!-- O Atributo value -->

<!-- O atributo value especifica o valor inicial de um campo de entrada.

Exemplo:

<form action="">
  First name:<br>
  <input type="text" name="firstname" value="John">
</form>
-->

                                                      <!-- O atributo readonly -->

<!-- O atributo readonly especifica que o campo de entrada é somente leitura (não pode ser alterado).

Exemplo:

<form action="">
  First name:<br>
  <input type="text" name="firstname" value="John" readonly>
</form>
-->

                                                      <!-- O atributo disabled -->

<!-- 
O atributo disabled especifica que o campo de entrada está desativado.
Um campo de entrada desativado é inutilizável e não clicável, e seu valor não será enviado ao enviar o formulário.

Exemplo:

<form action="">
  First name:<br>
  <input type="text" name="firstname" value="John" disabled>
</form>
-->

                                                        <!-- O atributo size -->

<!-- O atributo size especifica o tamanho (em caracteres) para o campo de entrada.

Exemplo:

<form action="">
  First name:<br>
  <input type="text" name="firstname" value="John" size="40">
</form>
-->

                                                        <!-- O atributo maxlength -->

<!-- O atributo maxlength especifica o tamanho máximo permitido para o campo de entrada.

Exemplo:

<form action="">
  First name:<br>
  <input type="text" name="firstname" maxlength="10">
</form>

Com um maxlengthatributo, o campo de entrada não aceitará mais do que o número permitido de caracteres.
O maxlengthatributo não fornece nenhum feedback. Se você quiser alertar o usuário, você deve escrever o código JavaScript.
Nota: As restrições de entrada não são infalíveis e o JavaScript fornece muitas maneiras de adicionar entradas ilegais.
Para restringir a entrada com segurança, ela deve ser verificada pelo receptor (o servidor) também! -->

                                                          <!-- Atributos HTML5 -->

<!-- O HTML5 adicionou os seguintes atributos para <input>:

autocomplete
autofocus
form
formaction
formenctype
formmethod
formnovalidate
formtarget
height and width
list
min and max
multiple
pattern (regexp)
placeholder
required
step

e os seguintes atributos para <form>:

autocomplete
novalidate
-->

                                                          <!-- O atributo autocomplete -->

<!-- O atributo autocomplete especifica se um formulário ou campo de entrada deve ter o preenchimento automático ativado ou desativado.
Quando o preenchimento automático está ativado, o navegador completa automaticamente
os valores de entrada com base nos valores que o usuário inseriu anteriormente.
Dica: é possível ter preenchimento automático "on" para o formulário e "off" para campos de entrada específicos ou vice-versa.
O atributo autocomplete funciona com <form> e os seguintes tipos <input>:
texto, pesquisa, url, tel, email, senha, datepickers, intervalo e cor.

Exemplo:

Um formulário HTML com autocomplete ativado (e desativado para um campo de entrada)

<form action="/action_page.php" autocomplete="on">
  First name:<input type="text" name="fname"><br>
  Last name: <input type="text" name="lname"><br>
  E-mail: <input type="email" name="email" autocomplete="off"><br>
  <input type="submit">
</form>

Dica: em alguns navegadores, talvez seja necessário ativar a função de preenchimento automático para que isso funcione.
-->

                                                          <!-- O atributo novalidate -->

<!-- O atributo novalidate é um atributo <form>.
Quando presente, o novalidate especifica que os dados do formulário não devem ser validados quando enviados.

Exemplo:

Indica que o formulário não deve ser validado no envio

<form action="/action_page.php" novalidate>
  E-mail: <input type="email" name="user_email">
  <input type="submit">
</form>
-->

                                                            <!-- O atributo autofocus -->

<!-- O atributo autofocus especifica que o campo de entrada deve obter automaticamente o foco quando a página é carregada.

Exemplo:

Deixe o campo de entrada "First name" obter automaticamente o foco quando a página for carregada

First name:<input type="text" name="fname" autofocus>
-->

                                                              <!-- O Atributo form -->

<!-- 
O atributo form especifica um ou mais formulários a que um elemento <input> pertence.
Dica: para se referir a mais de um formulário, use uma lista separada por espaço de IDs de formulário

Exemplo:

Um campo de entrada localizado fora do formulário HTML (mas ainda faz parte do formulário)

<form action="/action_page.php" id="form1">
  First name: <input type="text" name="fname"><br>
  <input type="submit" value="Submit">
</form>

Last name: <input type="text" name="lname" form="form1">
-->

                                                            <!-- O atributo de formaction -->

<!-- 
O atributo formaction especifica o URL de um arquivo que processará o controle de entrada quando o formulário for enviado.
O atributo formaction substitui o atributo action do elemento <form>.
O atributo formaction é usado com type="submit"e type="image".

Exemplo:

Um formulário HTML com dois botões de envio, com ações diferentes

<form action="/action_page.php">
  First name: <input type="text" name="fname"><br>
  Last name: <input type="text" name="lname"><br>
  <input type="submit" value="Submit"><br>
  <input type="submit" formaction="/action_page2.php"
  value="Submit as admin">
</form>
-->

                                                            <!-- O atributo formenctype -->

<!-- 
O atributo formenctype especifica como os dados do formulário devem ser 
codificados quando submetidos (somente para formulários com método = "post").
O atributo formenctype substitui o atributo enctype do elemento <form>.
O atributo formenctype é usado com type="submit"e type="image".

Exemplo:

Enviar dados de formulário codificados por padrão (o primeiro botão de envio) e codificados
como "dados de várias partes / formulário" (o segundo botão de envio)

<form action="/action_page_binary.asp" method="post">
  First name: <input type="text" name="fname"><br>
  <input type="submit" value="Submit">
  <input type="submit" formenctype="multipart/form-data"
  value="Submit as Multipart/form-data">
</form>
-->

                                                              <!-- O atributo formmethod -->

<!-- O atributo formmethod define o método HTTP para enviar dados de formulário para o URL de ação.
O atributo formmethod substitui o atributo de método do elemento <form>.
O atributo formmethod pode ser usado com type="submit"e type="image".

Exemplo:

O segundo botão de envio substitui o método HTTP do formulário

<form action="/action_page.php" method="get">
  First name: <input type="text" name="fname"><br>
  Last name: <input type="text" name="lname"><br>
  <input type="submit" value="Submit">
  <input type="submit" formmethod="post" value="Submit using POST">
</form>
-->

                                                        <!-- O atributo formnovalidate -->

<!-- O atributo formnovalidate substitui o atributo novalidate do elemento <form>.
O atributo formnovalidate pode ser usado com type="submit".

Exemplo:

Um formulário com dois botões de envio (com e sem validação)

<form action="/action_page.php">
  E-mail: <input type="email" name="userid"><br>
  <input type="submit" value="Submit"><br>
  <input type="submit" formnovalidate value="Submit without validation">
</form>  
-->

                                                            <!-- O atributo formtarget -->

<!-- O atributo formtarget especifica um nome ou uma palavra-chave que indica onde exibir a resposta recebida após o envio do formulário.
O atributo formtarget substitui o atributo de destino do elemento <form>.
O atributo formtarget pode ser usado com type="submit"e type="image".

Exemplo:

Um formulário com dois botões de envio, com diferentes janelas de destino

<form action="/action_page.php">
  First name: <input type="text" name="fname"><br>
  Last name: <input type="text" name="lname"><br>
  <input type="submit" value="Submit as normal">
  <input type="submit" formtarget="_blank"
  value="Submit to a new window">
</form>
-->

                                                        <!-- Atributos height e width -->

<!-- Os atributos height e width especificam a altura e a largura de um elemento <input type="image">.

Sempre especifique o tamanho das imagens. Se o navegador não souber o tamanho, a página piscará enquanto as imagens forem carregadas.

Exemplo:

Defina uma imagem como o botão de envio, com atributos de altura e largura

<input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
-->

                                                                <!-- O Atributo list  -->

<!-- O atributo list refere-se a um elemento <datalist> que contém opções predefinidas para um elemento <input>.

Exemplo:

Um elemento <input> com valores predefinidos em um <datalist>

<input list="browsers">

<datalist id="browsers">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist>
-->

                                                    <!-- Os atributos min e max -->

<!-- Os atributos min e max especificam os valores mínimo e máximo para um elemento <input>.
Os atributos min e max funcionam com os seguintes tipos de entrada: number, range, date, datetime-local, month, time and week.

Exemplo:

Elementos <input> com valores mínimo e máximo

Enter a date before 1980-01-01:
<input type="date" name="bday" max="1979-12-31">

Enter a date after 2000-01-01:
<input type="date" name="bday" min="2000-01-02">

Quantity (between 1 and 5):
<input type="number" name="quantity" min="1" max="5">
-->

                                                    <!-- O atributo multiple -->

<!-- O atributo multiple especifica que o usuário tem permissão para inserir mais de um valor no elemento <input>.
O atributo multiple funciona com os seguintes tipos de entrada: email e arquivo.

Exemplo:

Um campo de upload de arquivo que aceita vários valores

Select images: <input type="file" name="img" multiple>
-->

                                                  <!-- O atributo pattern -->

<!-- O atributo pattern especifica uma expressão regular na qual o valor do elemento <input> é verificado.
O atributo pattern funciona com os seguintes tipos de entrada:  text, search, url, tel, email, and password.
Dica: use o atributo de título global para descrever o padrão para ajudar o usuário.

Exemplo:

Um campo de entrada que pode conter apenas três letras (sem números ou caracteres especiais)

Country code: <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
-->

                                          <!-- O atributo placeholder -->

<!-- O atributo placeholder especifica uma dica que descreve o valor esperado de um
campo de entrada (um valor de amostra ou uma breve descrição do formato).
A dica é exibida no campo de entrada antes que o usuário insira um valor.
O atributo placeholder funciona com os seguintes tipos de entrada: texto, pesquisa, url, tel, email e senha.

Exemplo:

Um campo de entrada com um texto de espaço reservado

<input type="text" name="fname" placeholder="First name">
-->

                                            <!-- O atributo required -->

<!-- O atributo required especifica que um campo de entrada deve ser preenchido antes de enviar o formulário.
O atributo required funciona com os seguintes tipos de entrada:
text, search, url, tel, email, password, date pickers, number, checkbox, radio, and file.

Exemplo:

Um campo de entrada obrigatório

Username: <input type="text" name="usrname" required>
-->

                                              <!-- A Atributo step -->

<!-- O atributo step especifica os intervalos numéricos legais para um elemento <input>.

Exemplo: se step = "3", os números legais podem ser -3, 0, 3, 6, etc.

Dica: o atributo step pode ser usado junto com os atributos max e min para criar um intervalo de valores legais.

O atributo step funciona com os seguintes tipos de entrada: number, range, date, datetime-local, month, time and week.

Exemplo:

Um campo de entrada com intervalos numéricos legais especificados

<input type="number" name="points" step="3">
-->
