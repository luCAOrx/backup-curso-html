<!-- No capítulo anterior, você aprendeu sobre o atributo de estilo HTML .

O HTML também define elementos especiais para definir o texto com um significado especial .

O HTML usa elementos como <b>e <i>para formatação de saída, como texto em negrito ou itálico .

Os elementos de formatação foram projetados para exibir tipos especiais de texto: -->

<!-- <b> - Texto em negrito --> <b>Esse texto é em negrito</b>
<br> <!--  Quebra de linha--> <hr> <!-- Linha horizontal -->

<!-- <strong> - texto importante --> <strong>Este texto é forte</strong>
    <br> <!--  Quebra de linha--> <hr> <!-- Linha horizontal -->

<!-- <i> - texto em itálico --> <i>Este texto é em itálico</i>
<br> <!--  Quebra de linha--> <hr> <!-- Linha horizontal -->

<!-- <em> - texto enfatizado --> <em>Este texto é enfatizado</em>
<br> <!--  Quebra de linha--> <hr> <!-- Linha horizontal -->

<!-- <mark> - texto marcado --> <h2>Formatação <mark>Marcada</mark> em HTML</h2>
<hr> <!-- Linha horizontal -->

<!-- <small> - pequeno texto --> <h2>Formatação <small>Pequena</small> em HTML</h2>
<hr> <!-- Linha horizontal -->

<!-- <del> - texto excluído --> <p>Minha cor favorita é <del>Azul</del> Vermelho.</p>
<hr> <!-- Linha horizontal -->

<!-- <ins> - texto inserido --> <p>Minha cor favorita é <ins>Cor</ins> é vermelho.</p>
<hr> <!-- Linha horizontal -->

<!-- <sub> - texto subscrito --> <p>Este é um <sub>Texto</sub> Subscrito.</p>
<hr> <!-- Linha horizontal -->

<!-- <sup> - Texto sobrescrito --> <p>Este é um <sup>Texto</sup> Subscrito.</p>
    <hr> <!-- Linha horizontal -->

<!-- Nota: Os navegadores são exibidos <strong> como <b> e <em> como <i>. No entanto, há uma diferença no significado dessas tags: <b> e <i> define o texto em negrito e itálico, mas <strong> e <em> significa que o texto é "importante". -->
