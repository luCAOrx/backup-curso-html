                                                <!-- HTML <kbd> para entrada de teclado -->

<!-- O <kbd>elemento HTML representa a entrada do usuário, como entrada de teclado ou comandos de voz.
O texto cercado por <kbd>tags é normalmente exibido na fonte monoespaçada padrão do navegador:

<p>Save the document by pressing <kbd>Ctrl + S</kbd></p>

Resultado:

Save the document by pressing Ctrl + S
 -->

                                            <!-- HTML <samp> para saída do programa -->

<!-- 
O elemento <samp> HTML representa a saída de um programa ou sistema de computação.
O texto cercado por tags <samp> é normalmente exibido na fonte monoespaçada padrão do navegador:

<p>If you input wrong value, the program will return <samp>Error!</samp></p>

Resultado:

If you input wrong value, the program will return Error!
-->

                                        <!-- HTML <code> para código de computador -->

<!-- O elemento <code> HTML define um fragmento de código de computador.
O texto cercado por tags <code> é normalmente exibido na fonte monoespaçada padrão do navegador: 
  
Exemplo:

<code>
x = 5;
y = 6;
z = x + y;
</code>

Resultado:

x = 5; y = 6; z = x + y;

Observe que o elemento <code> não preserva espaço em branco adicional e quebras de linha.
  
Para corrigir isso, você pode colocar o elemento <code> dentro de um elemento <pre>:

Exemplo:

<pre>
<code>
x = 5;
y = 6;
z = x + y;
</code>
</pre>

Resultado:

 x = 5;
y = 6;
z = x + y;
-->

                                            <!-- HTML <var> para variáveis -->

<!-- O elemento <var> HTML define uma variável.
A variável poderia ser uma variável em uma expressão matemática ou uma variável no contexto de programação:

Exemplo:

Einstein wrote: <var>E</var> = <var>mc</var><sup>2</sup>.

Resultado:

Einstein wrote: E = mc2.
 -->
