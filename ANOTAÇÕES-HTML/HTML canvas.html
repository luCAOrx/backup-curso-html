                                                <!-- O que é o HTML Canvas? -->

<!-- O elemento <canvas> HTML é usado para desenhar gráficos, on the fly, via JavaScript.
O elemento <canvas> é apenas um contêiner para gráficos. Você deve usar JavaScript para desenhar os gráficos.
O Canvas tem vários métodos para desenhar caminhos, caixas, círculos, texto e adição de imagens.
 -->

                                                <!-- Exemplos de telas -->

<!-- Uma tela é uma área retangular em uma página HTML. Por padrão, uma tela não tem borda nem conteúdo.
A marcação é assim:

<canvas id="myCanvas" width="200" height="100"></canvas>
-->

<!-- Nota: Sempre especifique um atributo id  (a ser referido em um script) e um width e um atributo height para definir
o tamanho da tela. Para adicionar uma borda, use o atributo style. 

Exemplo:

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
</canvas>
-->

<!-- Desenhe uma linha

Exemplo:

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0, 0);
ctx.lineTo(200, 100);
ctx.stroke();
-->

<!-- Desenhar um círculo

Exemplo:

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(95, 50, 40, 0, 2 * Math.PI);
ctx.stroke();
-->

<!-- Desenhe um texto

Exemplo:

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.font = "30px Arial";
ctx.fillText("Hello World", 10, 50);
-->

<!-- Texto do curso

Exemplo:

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.font = "30px Arial";
ctx.strokeText("Hello World", 10, 50);
-->

<!-- Desenhar Gradiente Linear

Exemplo:

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

// Create gradient
var grd = ctx.createLinearGradient(0, 0, 200, 0);
grd.addColorStop(0, "red");
grd.addColorStop(1, "white");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(10, 10, 150, 80);
-->

<!-- Desenhar Gradiente Circular

Exemplo:

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

// Create gradient
var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
grd.addColorStop(0, "red");
grd.addColorStop(1, "white");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(10, 10, 150, 80);
-->

var c = document.getElementById("myCanvas");
