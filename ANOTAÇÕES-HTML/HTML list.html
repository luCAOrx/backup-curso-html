                                    <!-- Lista HTML não ordenada - Escolher marcador de item de lista -->

<!-- A list-style-typepropriedade CSS é usada para definir o estilo do marcador de item de lista:

Exemplo - disco:
<ul style="list-style-type:disc;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

Exemplo - círculo:
<ul style="list-style-type:circle;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

Exemplo - Quadrado:
<ul style="list-style-type:square;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

Exemplo - nenhum:
<ul style="list-style-type:none;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
 -->

                                                  <!-- Lista HTML ordenada -->

<!-- Uma lista ordenada começa com a tag <ol>. Cada item da lista começa com a tag.  <li> -->
<!-- Os itens da lista serão marcados com números por padrão:

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>  
 -->  

                                          <!-- Lista HTML ordenada - O atributo de tipo -->

<!-- O atributo type da tag define o tipo do marcador de item da lista: <ol> --> 

<!-- Números:

<ol type="1">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

  <li>Milk</li>
</ol>

<ol type="a">
  <li>Coffee</li>

  <li>Milk</li>
</ol>
-->
<!-- Números romanos em maiúsculas:

  <ol type="I">
  <li>Coffee</li>

</ol>
-->
<!-- Números romanos em minúsculas:

<ol type="i">

                                                    <!-- Listas de Descrição HTML -->

<!-- HTML também suporta listas de descrição.
Uma lista de descrições é uma lista de termos, com uma descrição de cada termo.
A tag <dl> define a lista de descrições, a tag define o termo (nome) e a tag descreve cada termo: <dt> <dd>
EX:

<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
 -->                   
 
                                                      <!-- Listas de HTML aninhadas -->

<!-- A lista pode ser aninhada (listas dentro de listas):


<ul>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>
 -->                  
 <!-- Nota: itens de lista podem conter nova lista e outros elementos HTML, como imagens e links, etc. -->
 
                                                <!-- Contagem de lista de controle -->

<!-- Por padrão, uma lista ordenada começará a contar a partir de 1. 
Se você quiser começar a contar a partir de um número especificado, poderá usar o atributo start:
 EX:

 <ol start="50">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
-->                                                

                                          <!-- Lista Horizontal com CSS -->

<!-- Listas de HTML podem ser estilizadas de muitas maneiras diferentes com CSS.
Uma maneira popular é estilizar uma lista horizontalmente, para criar um menu de navegação:

<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111111;
}
</style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
 -->

Use o typeatributo HTML para definir o tipo de numeração
Use o <li>elemento HTML para definir um item da lista
Use o <dl>elemento HTML para definir uma lista de descrição
Use o <dt>elemento HTML para definir o termo de descrição
Use o <dd>elemento HTML para descrever o termo em uma lista de descrições
Listas podem ser aninhadas dentro de listas
Itens de lista podem conter outros elementos HTML
