                <!-- 
                #####################
                ***ATRIBUTOS HTML***
                #####################
                    -->    

    <!-- Todos os elementos HTML podem ter atributos.
    Atributos fornecem informações adicionais sobre um elemento.
    Atributos são sempre especificados na tag de início.
    Atributos geralmente vêm em pares nome / valor como: name = "value"
    No W3Schools nós sempre usamos nomes de atributos em letras minúsculas.
    Na W3Schools sempre citação valores de atributos com aspas duplas.
    -->

                <!-- 
                #######################
                ***O ATRIBUTO ESTILO***
                #######################
                    -->    

    <!-- O atributo style é usado para especificar o estilo de um elemento, como cor, fonte, tamanho etc. -->

    <p style="color:red">Isso é um parágrafo</p> 

                <!-- 
                #######################
                ***O ATRIBUTO TÍTULO***
                #######################
                    -->    

    <!-- Aqui, um atributo title é adicionado ao elemento <p>. O valor do atributo title será exibido como uma dica ao  passar o mouse sobre o parágrafo: -->

    <p title="Sou uma dica de ferramenta">Isso é um parágrafo.</p> 
    <hr> <!-- Linha horizontal -->
