<!-- O objetivo de um plug-in é estender a funcionalidade de um navegador da web. -->

                                              <!-- Ajuda em HTML (plug-ins) -->

<!-- Aplicativos auxiliares (plug-ins) são programas de computador que ampliam a funcionalidade padrão de um navegador da web.
Exemplos de plug-ins conhecidos são os applets Java.
Os plug-ins podem ser adicionados a páginas da web com a tag <object> ou a tag <embed>. 
Os plug-ins podem ser usados ​​para muitos propósitos: exibir mapas, verificar vírus, verificar seu ID de banco etc. 

Para exibir vídeo e áudio: use as tags <video> e <audio>.
-->

                                                <!-- O elemento <object> -->

<!-- O elemento <object> é suportado por todos os navegadores.
O elemento <object> define um objeto incorporado em um documento HTML.
Ele é usado para incorporar plug-ins (como applets Java, leitores de PDF, Flash Players) em páginas da web. 

Exemplo:

<object width="400" height="50" data="bookmark.swf"></object>
-->

<!-- O elemento <object> também pode ser usado para incluir HTML em HTML

Exemplo:

<object width="100%" height="500px" data="snippet.html"></object>

Ou imagens se você gosta:

<object data="audi.jpeg"></object>
-->

                                                  <!-- O elemento <embed> -->

<!-- O elemento <embed> é suportado em todos os principais navegadores.
O elemento <embed> também define um objeto incorporado em um documento HTML.
Os navegadores da Web suportam o elemento <embed> por um longo tempo. No entanto, não faz parte da especificação HTML antes do HTML5.

Exemplo:

<embed width="400" height="50" src="bookmark.swf">

Observe que o elemento <embed> não possui uma tag de fechamento. Não pode conter texto alternativo.-->

<!-- O elemento <embed> também pode ser usado para incluir HTML em HTML

Exemplo:

<embed width="100%" height="500px" src="snippet.html">

Ou imagens se você gosta:

<embed src="audi.jpeg">
-->
